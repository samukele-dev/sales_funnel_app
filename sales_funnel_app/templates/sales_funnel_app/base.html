{% load static %}
<!-- sales_funnel_app/templates/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sales Funnel{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'sales_funnel_app/style.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">




</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <!-- Check if user is authenticated -->
                {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}" class="action-button">Logout</a></li>
                {% else %}
                <li><a href="{% url 'login' %}" class="action-button">Login</a></li>
                {% endif %}
                <!-- Add other navigation items here -->
            </ul>
        </nav>
    </header>

    <main>
        {% block content %} {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
