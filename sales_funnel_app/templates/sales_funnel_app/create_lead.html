<!DOCTYPE html>
<html>

<head>
    <title>Create Lead</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        .lead-form {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        .lead-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .lead-form input[type="text"],
        .lead-form input[type="email"],
        .lead-form input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            color: #555;
        }
        
        .lead-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .lead-form button:hover {
            background-color: #0056b3;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Create Lead</h1>
        <div class="lead-form">
            <form method="post">
                {% csrf_token %}
                <label for="{{ form.name.id_for_label }}">Company:</label> {{ form.company }}
                <label for="{{ form.name.id_for_label }}">Name:</label> {{ form.name }}
                <label for="{{ form.email.id_for_label }}">Email:</label> {{ form.email }}
                <label for="{{ form.phone.id_for_label }}">Phone:</label> {{ form.phone }}
                <button type="submit">Create Lead</button>
            </form>
        </div>
        <a class="back-link" href="{% url 'lead_list' %}">Back to Lead List</a>
    </div>
</body>

</html>
